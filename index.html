<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narmin Aliyeva - Personal Portfolio</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="container">
      <div class="main-image"></div>
      <section class="info">
        <h2>
          <span>Hi there ! I'm</span>
          <span>Narmin Aliyeva</span>
          <span class="text-type"></span>
        </h2>
      </section>
      <section class="about-me">
        <div class="about-me--box">
          <h2>
            <span data-hover="about">about</span>&nbsp;<span data-hover="me"
              >me</span
            >
          </h2>
        </div>
        <div class="about-me--content"></div>
      </section>
      <section class="portfolio">
        <div class="portfolio-box">
          <h2>
            <span data-hover="my">my</span>&nbsp;<span data-hover="portfolio"
              >portfolio</span
            >
          </h2>
        </div>
        <div class="portfolio-content"></div>
      </section>
      <section class="contact">
        <div class="contact-box">
          <h2>
            <span data-hover="get">get</span>&nbsp;<span data-hover="in touch"
              >in touch</span
            >
          </h2>
        </div>
      </section>
      <div class="contact-content">
        <div class="page-title">
          <h2>
            <span>get</span>
            <span>in touch</span>
          </h2>
        </div>
        <div class="divider">
          <span></span>
          <span><i class="fas fa-envelope-open"></i></span>
          <span></span>
        </div>
        <div class="contact-section">
          <div class="left-side">
            <!-- Contacts Starts -->
            <h6>Phone</h6>
            <span><i class="fa fa-phone-alt"></i> +994 51 422 60 21</span>
            <h6>Email</h6>
            <span><i class="fa fa-envelope"></i> narmingale@gmail.com</span>
            <h6>Address</h6>
            <span><i class="fa fa-home"></i> Baku, Azerbaijan</span><br />
            <!-- Contacts Ends -->
            <!-- Social Media Profiles Starts -->
            <h6>Social Profiles</h6>
            <div class="social">
              <ul class="social-intro">
                <li class="github">
                  <a href="https://github.com/NarminGale" target="_blank"
                    ><i class="fab fa-github"></i
                  ></a>
                </li>
                <li class="linkedin">
                  <a
                    href="https://www.linkedin.com/in/narminali/"
                    target="_blank"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>
                <li class="facebook">
                  <a
                    href="https://www.facebook.com/profile.php?id=100027913073395"
                    target="_blank"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
              </ul>
            </div>
            <!-- Social Media Profiles Ends -->
          </div>
          <div class="right-side"></div>
        </div>
      </div>
      <img src="./images/cancel.png" alt="" class="times-icon" />
    </section>

    <!-- jquery js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
