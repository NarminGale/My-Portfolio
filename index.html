<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narmin Aliyeva</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="container">
      <div class="main-image"></div>
      <section class="info">
        <h2>
          <span>Hi there ! I'm</span>
          <span>Narmin Aliyeva</span>
          <span class="text-type"></span>
        </h2>
      </section>
      <section class="about-me">
        <div class="about-me--box">
          <h2>
            <span data-hover="about">about</span>&nbsp;<span data-hover="me"
              >me</span
            >
          </h2>
        </div>
        <div class="about-me--content"></div>
      </section>
      <section class="portfolio">
        <div class="portfolio-box">
          <h2>
            <span data-hover="my">my</span>&nbsp;<span data-hover="portfolio"
              >portfolio</span
            >
          </h2>
        </div>
        <div class="portfolio-content"></div>
      </section>
      <section class="contact">
        <div class="contact-box">
          <h2>
            <span data-hover="get">get</span>&nbsp;<span data-hover="in touch"
              >in touch</span
            >
          </h2>
        </div>
        <div class="contact-content">
          <img src="./images/letter-x.svg" alt="" class="times-icon" />
        </div>
      </section>
    </section>

    <!-- jquery js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
